<!DOCTYPE html>
<meta charset="utf-8" />
<title>Application Chat</title>

<head>
  <link href="./public/css/bootstrap.css" rel="stylesheet" />
  <link href="./public/css/chatStyle.css" rel="stylesheet" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <form action="">
          <div class="form-group">
            <textarea class="form-control" id="chatSection" rows="3"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="myMsg" placeholder="Enter Message You Want To Send">
          </div>
          <button type="submit" class="btn btn-success" id="sendMsg">Send</button>
        </form>
      </div>
      <div class="col-4 ">
        <div class="alert alert-success onlineUsersContainer">
          <p class="headerTitle">Online Users</p>
          <ul id="onlineUsers">
            <li class="selectedUser">Dummy Data</li>
            <li>Dummy Data</li>
            <li>Dummy Data</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./public/js/JQuery-3.3.1.min.js"></script>
<script src="clientSideChat.js"></script>


</html>
